<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Mobile Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f4f6f8;
            --text-color: #2c3e50;
            --light-text: #7f8c8d;
            --border-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #app {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #header h1 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        #header-actions i {
            margin-left: 15px;
            cursor: pointer;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.sender {
            align-items: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.9rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.sender .message-content {
            background-color: var(--primary-color);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.receiver .message-content {
            background-color: var(--background-color);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--light-text);
            margin-top: 5px;
        }

        #typing-indicator {
            font-size: 0.8rem;
            color: var(--light-text);
            margin-bottom: 10px;
            font-style: italic;
        }

        #message-input-container {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid var(--border-color);
        }

        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            outline: none;
            font-size: 0.9rem;
        }

        #send-button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:active {
            background-color: var(--secondary-color);
        }

        @media (max-width: 500px) {
            #app {
                height: 100vh;
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Chat with <span id="contact-name">User</span></h1>
            <div id="header-actions">
                <i class="fa fa-phone"></i>
                <i class="fa fa-video"></i>
                <i class="fa fa-ellipsis-v"></i>
            </div>
        </div>
        <div id="messages">
            <div id="typing-indicator"></div>
        </div>
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io('https://chat-0t9q.onrender.com'); // Change this to your server URL
        const userId = prompt('Enter your user ID (User1/User2)');
        const contactId = userId === 'User1' ? 'User2' : 'User1';

        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const contactName = document.getElementById('contact-name');

        contactName.textContent = contactId;

        socket.emit('login', userId);

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageData = {
                    sender: userId,
                    receiver: contactId,
                    content: message
                };
                socket.emit('sendMessage', messageData);
                addMessageToUI(messageData, true);
                messageInput.value = '';
            }
        }

        function addMessageToUI(message, isSender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSender ? 'sender' : 'receiver');
            messageElement.innerHTML = `
                <div class="message-content">
                    ${message.content}
                </div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        socket.on('receiveMessage', (message) => {
            addMessageToUI(message, false);
        });

        let typingTimeout;
        messageInput.addEventListener('input', () => {
            socket.emit('typing', userId);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('stopTyping');
            }, 2000);
        });

        socket.on('typing', (userId) => {
            typingIndicator.textContent = `${userId} is typing...`;
        });

        socket.on('stopTyping', () => {
            typingIndicator.textContent = '';
        });
    </script>
</body>
</html>
